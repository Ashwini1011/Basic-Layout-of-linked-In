<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css Link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Linked In Basic Layout</title>
</head>
<body>
    <main class="main">
        <header>
            <h1>This is a header</h1>
        </header>
        <section class="container">
            <aside class="aside-left">
                <div class="left-one">
                    <h1>Profile-Info</h1>
                </div>
                <div class="left-two">
                    <h1>Recent informations</h1>
                </div>
            </aside>
            <div class="middle-container">
                <div class="middle-container-card">
                    <h1>This is middle container  card1</h1>
                </div>

                <div class="middle-container-card">
                    <h1>This is middle container card 2</h1>
                </div>

                <div class="middle-container-card">
                    <h1>This is middle container card 3</h1>
                </div>

                <div class="middle-container-card">
                    <h1>This is middle container card 4</h1>
                </div>
                
            </div>
            
            <aside class="aside-right">
                <div class="right-one">
                    <h1>Linked-In News</h1>
                </div>
                <div class="right-two">
                    <h1>Advertisement</h1>
                </div>
            </aside>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
